<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
    <div class="container">
	    <h1>Lógica de programação JavaScript</h1>
	    
	    <textarea id="msg" cols="50", rows="10" maxlength="100"></textarea>
	    <div id="restaContainer" style="display: none;">Restam <span id="resta"></span> caracteres</div>
    </div>
    
    <script type="text/javascript">
        (function(){
            'use strict';
            
            
            var $msg = document.getElementById('msg');
            var $resta = document.getElementById('resta');
            var $restaContainer = document.getElementById('restaContainer');
            var maxima= $msg.maxLength;
            
            function mostrarContainerResta(){
                $restaContainer.style.display = 'block';
            }
            
            mostrarContainerResta();
            
            $msg.addEventListener('input', checkLength);
            
            mostraCaracteresFaltantes(maxima);
            
            function checkLength(e){
                var numeroLetrasDigitadas = this.value.length;
                var caracteresRestantes = parseInt(maxima) - parseInt(numeroLetrasDigitadas);
                mostraCaracteresFaltantes(caracteresRestantes);
            }
            
            function mostraCaracteresFaltantes(n){
                $resta.textContent= n;
            }
        })();
    </script>
</body>
</html>
