<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Lógica de programação JavaScript</h1>
	
	<div id="msg"></div>
	
	<script>
        (function(){
            var nome = prompt("Qual é o seu nome?");
            document.getElementById('msg').textContent = "Bem vindo, " + nome;
        })();
    </script>
</body>

</html>
