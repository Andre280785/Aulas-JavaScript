<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação JavaScript</h1>
	
    <input type="text" id="txtTask">
    <br>
    <button id="btn">Cadastrar tarefa</button>
    
    <ul>
	    <li>estudar Javascript - DOM</li>
	    <li>estudar eventos em Javascript</li>
	    <li>jogar video-game</li>
	</ul>
    
    <script type="text/javascript">
        (function(){
            'use strict';            
            var $ul = document.querySelector('ul');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');
            
            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', function(e){
                //console.log(e.keyCode); para descobrir o codigo da tecla
                if(e.keyCode === 13){
                    addTask();
                }
                
            });
            
            function addTask(){
                var task = '<li>' + $txtTask.value + '</li>';
                $ul.innerHTML += task;
                
                $txtTask.value = '';
                $txtTask.focus();
            }
        })();
    </script>
</body>
</html>
