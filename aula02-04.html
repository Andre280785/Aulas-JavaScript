<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>teste</title>
</head>

<body>
	<h1>Logica de programação com JavaScript</h1>
    <button onClick="somar()">+</button>
    <button onClick="subtrair()">-</button>
    <button onClick="multiplicar()">*</button>
    <button onClick="dividir()">/</button>
    
    <div id="output"></div>
    
    <script>
		var n1 = prompt("Digite um número");
		n1 = parseFloat(n1);
		
		escreve();
		
		function escreve(){
			var output = document.querySelector('#output');
			output.innerHTML = "Resultado: " + n1;
 		}
		
		function somar(){
			var n = prompt("Digite outro número");
			n = parseFloat(n);
			
			n1 += n;
			escreve();
		}
		
		function subtrair(){
			var n = prompt("Digite outro número");
			n = parseFloat(n);
			
			n1 -= n;
			escreve();
		}
		
		function multiplicar(){
			var n = prompt("Digite outro número");
			n = parseFloat(n);
			
			n1 *= n;
			escreve();
		}
		
		function dividir(){
			var n = prompt("Digite outro número");
			n = parseFloat(n);
			
			n1 /= n;
			escreve();
		}
    </script>
</body>
</html>
