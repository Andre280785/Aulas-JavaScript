<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Lógica de programação JavaScript</h1>
	
	<input type="text" id="txtNome" value="Digite o nome">
	<button onclick="escrever()">OK</button>
	<div id="msg"></div>
	
	<script>
        
        var nome = document.getElementById("txtNome"); 
        function escrever(){
            nom = nome.value;
            document.getElementById('msg').innerHTML = "Bem vindo, <b>" + nom + "</b>";
        }
    </script>
</body>

</html>
