<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Lógica de programação JavaScript</h1>

	<div id="output"></div>

	<script type="text/javascript">
		var output = document.querySelector('#output');

		var mensagem ='';
		for (var i = 0 ; i < 1001; i++) {
			mensagem += 'i: ' + i + '<br>';
		}


		output.innerHTML = mensagem;
	</script>
</body>

</html>
