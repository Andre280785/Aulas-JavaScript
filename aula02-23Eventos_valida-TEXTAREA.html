<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
    <div class="container">
	    <h1>Lógica de programação JavaScript</h1>
	    
	    <textarea id="msg" cols="50", rows="10"></textarea>
    </div>
    
    <script type="text/javascript">
        (function(){
            'use strict';
            
            var $msg = document.getElementById('msg');
            
            $msg.addEventListener('keypress', keypress);
            $msg.addEventListener('keyup', keyup);
            $msg.addEventListener('keydown', keydown);
            $msg.addEventListener('input', input);
            
            function keypress(e){
                console.log('keypress', this.value);
            }
            
            function keyup(e){
                console.log('keyup', this.value);
            }
            
            function keydown(e){
                console.log('keydown', this.value);
            }
            
            function input(e){
                console.log('input', this.value);
            }
        })();
    </script>
</body>
</html>
