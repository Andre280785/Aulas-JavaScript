<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Lógica de programação JavaScript</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Lógica de programação JavaScript</h1>
    
    
    <script type="text/javascript">
        var arrliteral = new Array(0,2,3, 'iio');
        var arr = ['1',20,3,4,5, 'hfhfg', 20, "30"];
        
        //every verifica se todos os elementos é true
        var sohNumeros = arr.every(function(el){
            return typeof el === 'number';
        });
        console.log(sohNumeros);
        
        var aoMenosUmNumero = arr.some(function(el){
            return typeof el === 'number';
        });
        console.log(aoMenosUmNumero);
        
        var numeros = arr.filter(function(el){
            return typeof el === 'number';
        });
        console.log(numeros);
        
        arr.forEach(function(el, ind, arr){
            console.log('el=', el, '| i=', ind, '| i - ', arr.toString());
        });
        
        var posicaoStr1 = arr.indexOf(20);
        console.log(posicaoStr1);
        
        var posicaoStr2 = arr.lastIndexOf(20);
        console.log(posicaoStr2);
        
        numeros = numeros.map(function(el, i, arr){
            return el * i;
        });
        console.log(numeros);
        
        var arr2 = arr.concat(numeros,'andre',20,'30');
        console.log(arr2);
        
        var str = arr2.join(' - ');
        console.log(str);
        
        arr.push('novo', 'item');
        console.log(arr);
        
        var ultimoItem = arr.pop();
        console.log(ultimoItem);
        console.log(arr);
        
        var primeiroItem = arr.shift();
        console.log(primeiroItem);
        console.log(arr);
        
        arr.unshift(true, false, 'inshift');
        console.log(arr);
        
        var somaDeArr = numeros.reduce(function(anterior, atual){
            return anterior + atual;
        });
        console.log(numeros);
        console.log(somaDeArr);
        
        var testeReduce = ['1','2','3','4','5'].reduce(function(i, a){
            return i + a;
        });
        console.log(testeReduce);
        
        var testeReduce = ['1','2','3','4','5'].reduceRight(function(i, a){
            return i + a;
        });
        console.log(testeReduce);
        
        var arr = [10,20,30];
        arr.reverse();
        console.log(arr);
        
        console.log(arr2.slice(2,5));
    </script>
	
</body>

</html>
